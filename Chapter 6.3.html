		<style type="text/css" >
			h2{
				font-size: 20px;
			}
			p{
				font-size: 16px;
			}
			.main{
				color: #008000;
			}

				color: blue;
			}
		</style>
	</head>
	<body>
		<h2>如梦令</h2><hr />
		<span class="main">
			
		
		<p>昨夜雨疏风骤，浓睡不消残酒。</p>
		<p>试问卷帘人，却道“海棠依旧”。</p>
		<p>“知否，知否？应是绿肥红瘦。”</p><br />
		</span>
		<p id="translation" >译文</p>
		<span class="main">
			
		<p>
			昨天夜里雨点虽然稀疏，但是风却劲吹不停，
			我酣睡一夜，然而醒来之后依然觉得还有一点酒意没有消尽。
			于是就问正在卷帘的侍女，外面的情况如何，
			她只对我说：“海棠花依旧如故”。
			知道吗？知道吗？应是绿叶繁茂，红花凋零。
		</p>
		</span>
	</body>
