<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>《水调歌头》</title>
		<style type="text/css">
			h2{
				font-size: 18px;
				color: red;
			}
			#one{
				font-size: 12px;
				color: red;
			}
			#two{
				font-size: 12px;
				color: black;
			}
		</style>
	</head>
	<body>
		<h2>水调歌头</h2><hr />
		<span id="one" >
		<p>明月几时有，把酒问青天。</p>
		<p>不知天上宫阙，今夕是何年？</p>
		<p>我欲乘风归去,又恐琼楼玉宇，</p>
		<p>高处不胜寒，</p>
		<p>起舞弄清影，何似在人间。</p>
		</span><br />
		<span id="two" >
		<p>转朱阁，低绮户，照无眠。</p>
		<p>不应有恨，何事长向别时圆？</p>
		<p>人有悲欢离合，月有阴晴圆缺，</p>
		<p>此事古难全。</p>
		<p>但愿人长久，千里共婵娟。</p>
		</span>
		
	</body>
</html>
