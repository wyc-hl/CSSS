<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>崔颢的诗——黄鹤楼</title>
		<style type="text/css">
			p{
				font-size: 14px;
				color: green;
			}
		</style>
	</head>
	<body>
		<h2>黄鹤楼</h2>
		<span >
			<p>昔人已乘黄鹤去,此地空余黄鹤楼。</p>
			<p>黄鹤一去不复返,白云千载空悠悠。</p>
			<p>晴川历历汉阳树,芳草萋萋鹦鹉洲。 </p>
			<p>日暮乡关何处是,烟波江上使人愁。</p>
		</span>
	</body>
</html>
